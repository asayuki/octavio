<div class="retro-toggle-container">
  <div class="retro-toggle-off">
    <input class="radiooff" type="radio" id="d{{id}}off" name="d{{id}}" checked="checked" />
    <label for="d{{id}}off">
      <span>Off</span>
    </label>
  </div>
  <div class="retro-toggle-on">
    <input class="radioon" type="radio" id="d{{id}}on" name="d{{id}}" />
    <label for="d{{id}}on">
      <span>On</span>
    </label>
  </div>
</div>

{{#extend "base"}}
  {{#content "base_content"}}

    <input type="checkbox" id="nav-checkbox" name="nav-checkbox">

    <nav class="main-menu fn-main-menu">
      <label for="nav-checkbox" class="nav-open"></label>
      <a href="/" class="page-item page-dashboard{{#ifvalue page.context equals="index"}} active{{/ifvalue}}">
        <span>Dashboard</span>
      </a>
      <a href="/devices" class="page-item page-devices{{#ifvalue page.context equals="devices"}} active{{/ifvalue}}">
        <span>Devices</span>
      </a>
      <a href="/modes" class="page-item page-modes"{{#ifvalue page.context equals="modes"}} active{{/ifvalue}}>
        <span>Modes</span>
      </a>
      <label for="nav-checkbox" class="nav-close">Close</label>
    </nav>

    <div class="page-content">
      {{#block "content"}}{{/block}}
    </div>
  {{/content}}
{{/extend}}
